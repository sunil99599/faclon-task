<mat-card>
  <mat-card-title>Add Slab</mat-card-title>
  <mat-card-content class="mt-4">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title *</mat-label>
          <input
            matInput
            placeholder="Enter title "
            [(ngModel)]="slabData.title"
          />
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            type="datetime-local"
            placeholder="Choose a date"
            [(ngModel)]="slabData.datetime"
          />
        </mat-form-field>
      </div>
    </div>

    <table class="table mt-4">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Start Slab</th>
          <th>End Slab</th>
          <th>Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let slab of slabs; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Start slab</mat-label>
              <input
                matInput
                type="number"
                min="1"
                max="99"
                [id]="'slabStart' + i"
                [(ngModel)]="slabs[i].startSlab"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>End slab</mat-label>
              <input
                matInput
                type="number"
                min="2"
                max="100"
                [(ngModel)]="slabs[i].endSlab"
              />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Action</mat-label>
              <mat-select [(ngModel)]="slabs[i].action">
                <mat-option value="on">ON</mat-option>
                <mat-option value="off">OFF</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <button mat-mini-fab color="primary" (click)="onAdd(i)">
              <mat-icon>add</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              class="ms-3"
              (click)="onRemove(i)"
            >
              <mat-icon>remove</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button
      mat-stroked-button
      color="primary"
      class="mt-5 w-100"
      (click)="onSubmit()"
    >
      Add Config
    </button>
  </mat-card-content>
</mat-card>
