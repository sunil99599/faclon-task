<div class="row">
  <div class="col-md-4">
    <mat-card>
      <mat-card-title>Pie Chart</mat-card-title>
      <mat-card-content>
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="pieChart"
          style="width: 100%; height: 400px; display: block"
        >
        </highcharts-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card>
      <mat-card-title>Pie Chart</mat-card-title>
      <mat-card-content>
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="lineChart"
          style="width: 100%; height: 400px; display: block"
        >
        </highcharts-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card>
      <mat-card-title>Pie Chart</mat-card-title>
      <mat-card-content>
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="columnChart"
          style="width: 100%; height: 400px; display: block"
        >
        </highcharts-chart>
      </mat-card-content>
    </mat-card>
  </div>
</div>
